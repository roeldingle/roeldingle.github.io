  <script type="text/javascript">
  	var text = ["Web System Developer", "PHP Programmer", "Senior Web Developer", "Team Leader", "Operations Manager"];
	var counter = 0;
	var elem = $(".headline h2");
	setInterval(change, 3000);
	function change() {

	        counter++;
	        if(counter >= text.length) { counter = 0; }
	        elem.fadeIn();
	    });
	}
